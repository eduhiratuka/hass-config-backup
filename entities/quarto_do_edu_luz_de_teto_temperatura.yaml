  - number:
    - name: "Quarto do Edu: Luz de Teto: Temperatura"
      unique_id: quarto_do_edu_luz_de_teto_temperatura
      icon: mdi:thermometer
      state: >-
          {{ state_attr('light.quarto_do_edu_luz_de_teto', 'color_temp') }}
      set_value:
        - service: light.turn_on
          target:
            entity_id: light.quarto_do_edu_luz_de_teto
          data:
            color_temp: '{{ value }}'
      step: 5
      min: 0
      max: 500