  - number:
    - name: "Quarto do Edu: Luz de Teto: Temperatura"
      unique_id: quarto_do_edu_luz_de_teto_temperatura
      icon: mdi:thermometer
      state: >-
        {% if state_attr('light.quarto_do_edu_luz_de_cabeceira', 'color_temp') is not none %}
          {{ state_attr('light.quarto_do_edu_luz_de_cabeceira', 'color_temp') }}
        {% else %}
          {{ states("number.quarto_do_edu_luz_de_teto_temperatura") }}
        {% endif %}
      set_value:
        - service: light.turn_on
          target:
            entity_id: light.quarto_do_edu_luz_de_cabeceira
          data:
            color_temp: '{{ value }}'
      step: 5
      min: 153
      max: 500