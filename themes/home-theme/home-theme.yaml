Home Theme:
  card-mod-theme: Home Theme

  card-mod-card: |
      .type-template {
        flex-direction: column;
      }

      /** 
       ***************************************************
       * Climate Mode Style
       ***************************************************
      **/
      ha-card.generic_action.ghost_card_left,
      ha-card.generic_action.ghost_card_top_left,
      ha-card.generic_action.ghost_card_middle_left,
      ha-card.generic_action.ghost_card_bottom_left {
        padding-right: calc(var(--spacing)/2) !important;
      }

      ha-card.generic_action.ghost_card_center,
      ha-card.generic_action.ghost_card_top_center,
      ha-card.generic_action.ghost_card_middle_center,
      ha-card.generic_action.ghost_card_bottom_center {
        padding-right: calc(var(--spacing)/2) !important;
        padding-left: calc(var(--spacing)/2) !important;
      }

      ha-card.generic_action.ghost_card_right,
      ha-card.generic_action.ghost_card_top_right,
      ha-card.generic_action.ghost_card_middle_right,
      ha-card.generic_action.ghost_card_bottom_right {
        padding-left: calc(var(--spacing)/2) !important;
      }



      /** 
       ***************************************************
       * Ghost Padding Styles
       * - Altera o padding de um card, de acordo com sua posição
       * - As posições são:
       *    top, top_left, top_center, top_right
       *    middle, middle_left, middle_center, middle_right
       *    bottom, bottom_left, bottom_center, bottom_right
       *    none, left, center, right
       ***************************************************
      **/
      ha-card.ghost_padding_none {
      }

      ha-card.ghost_padding_top0 {
        padding-top: 0px;
      }

      ha-card.ghost_padding_right0 {
        padding-right: 0px;
      }

      ha-card.ghost_padding_bottom0 {
        padding-bottom: 0px;
      }

      ha-card.ghost_padding_left0 {
        padding-left: 0px;
      }

      /** 
       ***************************************************
       * Ghost Card Styles
       * - Remove a borda e o arredondamento do card, de acordo com sua posição
       * - As posições são:
       *    top, top_left, top_center, top_right
       *    middle, middle_left, middle_center, middle_right
       *    bottom, bottom_left, bottom_center, bottom_right
       *    none, left, center, right
       ***************************************************
      **/
      ha-card.ghost_card_none {
      }

      ha-card.ghost_card_top {
        border-bottom: 0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }

      ha-card.ghost_card_top_left {
        border-bottom: 0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;

        border-right: 0;
        border-top-right-radius: 0;
      }

      ha-card.ghost_card_top_center {
        border-bottom: 0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;

        border-left: 0;
        border-top-left-radius: 0;

        border-right: 0;
        border-top-right-radius: 0;
      }

      ha-card.ghost_card_top_right {
        border-bottom: 0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;

        border-left: 0;
        border-top-left-radius: 0;
      }

      ha-card.ghost_card_middle {
        border-top: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;

        border-bottom: 0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }

      ha-card.ghost_card_middle_left {
        border-top: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;

        border-bottom: 0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;

        border-right: 0;
      }

      ha-card.ghost_card_middle_center {
        border-top: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;

        border-bottom: 0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;

        border-left: 0;
        border-right: 0;
      }

      ha-card.ghost_card_middle_right {
        border-top: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;

        border-bottom: 0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;

        border-left: 0;
      }

      ha-card.ghost_card_bottom {
        border-top: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }

      ha-card.ghost_card_bottom_left {
        border-top: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;

        border-right: 0;
        border-bottom-right-radius: 0;
      }

      ha-card.ghost_card_bottom_center {
        border-top: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;

        border-left: 0;
        border-bottom-left-radius: 0;

        border-right: 0;
        border-bottom-right-radius: 0;
      }

      ha-card.ghost_card_bottom_right {
        border-top: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;

        border-left: 0;
        border-bottom-left-radius: 0;
      }

      ha-card.ghost_card_left {
        border-right: 0;
        border-bottom-right-radius: 0;
        border-top-right-radius: 0;
      }

      ha-card.ghost_card_center {
        border-right: 0;
        border-bottom-right-radius: 0;
        border-top-right-radius: 0;

        border-left: 0;
        border-bottom-left-radius: 0;
        border-top-left-radius: 0;
      }

      ha-card.ghost_card_right {
        border-left: 0;
        border-bottom-left-radius: 0;
        border-top-left-radius: 0;
      }

      /** 
       ***************************************************
       * Collapsable Card Template
       * - Remove a borda e o arredondamento do card, de acordo com sua posição
       * - As posições são:
       *    top, top_left, top_center, top_right
       *    middle, middle_left, middle_center, middle_right
       *    bottom, bottom_left, bottom_center, bottom_right
       *    none, left, center, right
       ***************************************************
      **/

      ha-card.collapsable_card.collapsable_status.show {
        border-bottom: 0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }

      ha-card.collapsable_container.collapsable_card {
        display: none;
      }

      ha-card.collapsable_container.collapsable_card.show {
        display: block;
      }