area_box_template:
  default:
    cards: []
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 100%
      grid-template-rows: auto
    cards:
      - type: custom:mushroom-title-card
        title: '[[box_title]]'
        alignment: center
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: 100%
          grid-template-rows: auto
          grid-column-gap: 8px
          grid-row-gap: 8px
        cards:
          '[[cards]]'