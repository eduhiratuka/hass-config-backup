
light_aggregated_card_template:
  default:
    - light_entity: null
    - light_name: null
    - light_brightness_entity: null
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 50% 50%
      grid-template-rows: auto
      grid-template-areas: |
        "light-status light-brightness"
        "light-temperature light-temperature"
        "light-color light-color"
    cards:
      - type: custom:decluttering-card
        template: generic_status_template
        variables:
          - entity: '[[light_entity]]'
          - name: '[[light_name]]'
          - icon: phu:play-bar-v-two-in
          - color_mode: rgb
          - ghost_border: top_left
        view_layout:
          grid-area: light-status
      - type: custom:decluttering-card
        template: generic_number_slider_template
        variables:
          - number_entity: '[[light_brightness_entity]]'
          - state_entity: '[[light_entity]]'
          - color_mode: rgb
          - ghost_border: top_right
        view_layout:
          grid-area: light-brightness
      - type: custom:decluttering-card
        template: generic_number_slider_template
        variables:
          - number_entity: '[[light_temperature_entity]]'
          - state_entity: '[[light_entity]]'
          - color_mode: rgb
          - ghost_border: middle
          - ghost_padding: top0
          - slider_mode: gradient
        view_layout:
          grid-area: light-temperature
      - type: custom:decluttering-card
        template: generic_number_slider_template
        variables:
          - number_entity: '[[light_color_entity]]'
          - state_entity: '[[light_entity]]'
          - color_mode: rgb
          - ghost_border: bottom
          - ghost_padding: top0
          - slider_mode: rgb
        view_layout:
          grid-area: light-color