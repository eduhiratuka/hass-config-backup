decluttering_templates: !include_dir_merge_named /config/lovelace/decluttering_templates

views:
  - title: New Aggregated Lab
    path: new-aggregated-lab
    icon: mdi:new-box
    badges: []
    cards:
      - type: custom:decluttering-card
        template: climate_aggregated_card_template
        variables:
          - climate_entity: climate.quarto_do_edu_ar_condicionado
          - climate_name: Ar-condicionado
          - target_temperature_entity: number.quarto_do_edu_ar_condicionado_temperatura_alvo
          - swing_mode_entity: select.quarto_do_edu_ar_condicionado_modo_de_oscilacao
          - fan_mode_entity: select.quarto_do_edu_ar_condicionado_modo_de_ventilacao
      - type: custom:decluttering-card
        template: light_aggregated_card_template
        variables:
          - light_entity: light.quarto_do_edu_luz_de_cabeceira
          - light_name: Luz de Cabeceira
          - light_brightness_entity: number.quarto_do_edu_luz_de_cabeceira_brilho
          - light_temperature_entity: number.quarto_do_edu_luz_de_cabeceira_temperatura
          - light_color_entity: number.quarto_do_edu_luz_de_cabeceira_cor
      - type: custom:decluttering-card
        template: light_aggregated_card_template
        variables:
          - light_entity: light.quarto_do_edu_luz_de_teto
          - light_name: Luz de Teto
          - light_brightness_entity: number.quarto_do_edu_luz_de_teto_brilho
          - light_temperature_entity: number.quarto_do_edu_luz_de_teto_temperatura
          - light_color_entity: number.quarto_do_edu_luz_de_teto_cor
      - type: custom:decluttering-card
        template: cover_aggregated_card_template
        variables:
          - cover_entity: cover.frente_portao_da_garagem
          - cover_name: Port√£o da Garagem






  - title: Generics Test Lab
    path: generics-test-lab
    icon: mdi:card-account-details
    type: custom:grid-layout
    layout:
      grid-template-columns: 1fr 1fr
      grid-template-rows: auto auto auto
      grid-template-areas: |
        "generics-state-mode-title generics-rgb-mode-title"
        "generics-state-mode-status generics-rgb-mode-status"
        "generics-state-mode-number generics-rgb-mode-number"
        "generics-state-mode-number_slider generics-rgb-mode-number_slider"
      mediaquery:
        "(max-width: 870px)":
          grid-template-columns: 1fr
          grid-template-rows: auto
          grid-template-areas: |
            "generics-state-mode-title"
            "generics-state-mode-status"
            "generics-state-mode-number"
            "generics-state-mode-number_slider"
            "generics-rgb-mode-title"
            "generics-rgb-mode-status"
            "generics-rgb-mode-number"
            "generics-rgb-mode-number_slider"
    badges: []
    cards:


      - type: custom:mushroom-title-card
        title: State Mode
        alignment: center
        view_layout:
          grid-area: generics-state-mode-title



      - type: custom:decluttering-card
        template: generic_status_template
        variables:
          - entity: light.quarto_do_edu_luz_de_cabeceira
          - name: Luz de Cabeceira
          - color_mode: state_map
        view_layout:
          grid-area: generics-state-mode-status



      - type: custom:decluttering-card
        template: generic_number_buttons_template
        variables:
          - number_entity: number.quarto_do_edu_luz_de_teto_brilho
          - state_entity: light.quarto_do_edu_luz_de_cabeceira
          - color_mode: state_map
        view_layout:
          grid-area: generics-state-mode-number



      - type: custom:decluttering-card
        template: generic_number_slider_template
        variables:
          - number_entity: number.quarto_do_edu_luz_de_teto_brilho
          - state_entity: light.quarto_do_edu_luz_de_cabeceira
          - color_mode: state_map
        view_layout:
          grid-area: generics-state-mode-number_slider



      - type: custom:mushroom-title-card
        title: RGB Mode
        alignment: center
        view_layout:
          grid-area: generics-rgb-mode-title



      - type: custom:decluttering-card
        template: generic_status_template
        variables:
          - entity: light.quarto_do_edu_luz_de_cabeceira
          - name: Luz de Cabeceira
          - icon: phu:play-bar-v-two-in
          - color_mode: rgb
        view_layout:
          grid-area: generics-rgb-mode-status



      - type: custom:decluttering-card
        template: generic_number_buttons_template
        variables:
          - number_entity: number.quarto_do_edu_luz_de_teto_brilho
          - state_entity: light.quarto_do_edu_luz_de_cabeceira
          - color_mode: rgb
        view_layout:
          grid-area: generics-rgb-mode-number



      - type: custom:decluttering-card
        template: generic_number_slider_template
        variables:
          - number_entity: number.quarto_do_edu_luz_de_teto_brilho
          - state_entity: light.quarto_do_edu_luz_de_cabeceira
          - color_mode: rgb
        view_layout:
          grid-area: generics-rgb-mode-number_slider